<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加监控</title>
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<form role="form" action="/monitor/addMonitor" method="get">
    <div class="form-group">
        <label for="title">监控名称</label>
        <input type="text" class="form-control" id="title" name="title"
               placeholder="请输入监控名称">
    </div>

    <div class="form-group">
        <label for="url">监控url</label>
        <input type="text" class="form-control" id="url" name="url"
               placeholder="请输入监控 URL">
    </div>

    <div class="form-group">
        <label for="mailTo">监控收件人邮箱</label>
        <input type="text" class="form-control" id="mailTo" name="mailTo"
               placeholder="请输入mailTo邮箱">
    </div>


    <div class="form-group">
        <label for="monitorField">验证字符串</label>
        <input type="text" class="form-control" id="monitorField" name="monitorField"
               placeholder="请输入验证字符串">
    </div>

    <button type="submit" class="btn btn-default">提交</button>
</form>

</body>
</html>
